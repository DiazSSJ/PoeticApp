<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="index.css">  
    <title>PoeticApp OpenAI</title>
  </head>
  <body> 
 <section class="pantalla_dividida">
<div class="izquierda">   
    <div class="container">

      <h1 class="text-center">PoeticApp OpenAI</h1>

      <label class="subtitulo" for="animo">Estado de animo:</label>
      <i id="recordAnimo" class="bi bi-mic-fill"></i>
      
        <select id="animo" name="animo">
            <option value="feliz">Feliz</option>
            <option value="triste">Triste</option>
            <option value="enojado">Enojado</option>
            <option value="ansioso">Ansioso</option>
            <option value="emocionado">Emocionado</option>
            <option value="relajado">Relajado</option>
            <option value="exhausto">Exhausto</option>
            <option value="optimista">Optimista</option>
            <option value="pesimista">Pesimista</option>
            <option value="confundido">Confundido</option>
            <option value="aburrido">Aburrido</option>
            <option value="nervioso">Nervioso</option>
            <option value="agradecido">Agradecido</option>
            <option value="inspirado">Inspirado</option>
        </select>

      

      <label  class="subtitulo" for="destinatario">¿Para quien va dirigido?:</label>
      <input type="text" placeholder="Escribe aquí" id="to">
      
      <label  class="subtitulo" for="tipoPoema">Tipo de poema:</label>
        <select id="tipoPoema" name="tipoPoema">
            <option value="soneto">Soneto</option>
            <option value="haiku">Haiku</option>
            <option value="oda">Oda</option>
            <option value="elegia">Elegía</option>
            <option value="romance">Romance</option>
            <option value="epigrama">Epigrama</option>
        </select>


      <button class="boton" id="generate">Generar</button>

      
  </div>
</div>

<div class="derecha">
  <div class="resultado">
    <p id="output">Aqui aparecera tu poema</p>
    <div class="boton_descarga">
      <button class="descarga"> Descarga </button>
    </div>
  </div>

  

</div>   
  
</section>
  <script src="./app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</body>
</html>
